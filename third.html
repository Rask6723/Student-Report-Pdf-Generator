<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Report PDF Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 30px;
    }
    h2 {
      color: #00ffcc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 6px;
      width: 250px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }
    input::placeholder {
      color: #bbb;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ffaa;
    }
  </style>
</head>
<body>

  <h2>ðŸ“˜ Student Report Card Generator</h2>

  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label>Roll No:</label>
  <input type="text" id="roll" placeholder="Enter your roll number">

  <label>Subject 1 (Maths):</label>
  <input type="number" id="sub1" placeholder="Enter marks">

  <label>Subject 2 (Science):</label>
  <input type="number" id="sub2" placeholder="Enter marks">

  <label>Subject 3 (English):</label>
  <input type="number" id="sub3" placeholder="Enter marks">

  <label>Subject 4 (Sanskrit):</label>
  <input type="number" id="sub4" placeholder="Enter marks">

  <label>Subject 5 (Social Science):</label>
  <input type="number" id="sub5" placeholder="Enter marks">

  <label>Subject 6 (Hindi):</label>
  <input type="number" id="sub6" placeholder="Enter marks">

  <button onclick="generatePDF()">Download Report Card</button>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Full black background in PDF
      doc.setFillColor(0, 0, 0);
      doc.rect(0, 0, 210, 297, "F");
      doc.setTextColor(255, 255, 255);

      // Read user inputs
      const name = document.getElementById("name").value.trim() || "Unknown";
      const roll = document.getElementById("roll").value.trim() || "NoRoll";
      const sub1 = parseInt(document.getElementById("sub1").value) || 0;
      const sub2 = parseInt(document.getElementById("sub2").value) || 0;
      const sub3 = parseInt(document.getElementById("sub3").value) || 0;
      const sub4 = parseInt(document.getElementById("sub4").value) || 0;
      const sub5 = parseInt(document.getElementById("sub5").value) || 0;
      const sub6 = parseInt(document.getElementById("sub6").value) || 0;
      const total = sub1 + sub2 + sub3 + sub4 + sub5 + sub6;
      const average = (total / 6).toFixed(2);
      const date = new Date().toISOString().split('T')[0];

      // Add title
      doc.setFontSize(18);
      doc.text("STUDENT REPORT CARD", 55, 20);

      doc.setFontSize(12);
      doc.text(`Name: ${name}`, 20, 40);
      doc.text(`Roll No: ${roll}`, 20, 50);
      doc.text(`Date: ${date}`, 20, 60);

      // Table header
      doc.text("Subject", 20, 80);
      doc.text("Marks", 120, 80);
      doc.line(20, 82, 180, 82);

      // Fill subjects & marks (each 10 units apart)
      const subjects = ["Maths", "Science", "English", "Sanskrit", "Social Science", "Hindi"];
      const marks = [sub1, sub2, sub3, sub4, sub5, sub6];
      let y = 95;
      for (let i = 0; i < subjects.length; i++) {
        doc.text(subjects[i], 20, y);
        doc.text(marks[i].toString(), 130, y);
        y += 10;
      }

      doc.line(20, y, 180, y);
      doc.text(`Total Marks: ${total}`, 20, y + 10);
      doc.text(`Average: ${average}`, 20, y + 20);

      // Remarks
      let remark = "Needs Improvement";
      if (average >= 75) remark = "Excellent";
      else if (average >= 60) remark = "Good";
      else if (average >= 40) remark = "Satisfactory";
      doc.text(`Remarks: ${remark}`, 20, y + 35);

      // Dynamic file name
      const safeName = name.replace(/\s+/g, "_");
      const fileName = `${safeName}_${roll}_Report_${date}.pdf`;

      doc.save(fileName);
    }
  </script>

</body>
</html>
